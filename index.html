<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Cam Comparison Visualization</title>

    <!-- Bootstrap -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>

    <!-- Optional theme -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css' integrity='sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp' crossorigin='anonymous'>

    <!-- multiselect -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css' type='text/css'/>

    <!-- Custom CSS -->
    <link rel='stylesheet' type='text/css' href='style.css' media='screen' />
  </head>

  <body>
    <div class='container-fluid'>
      <select id='camChecklistSelect' multiple='multiple'>
      </select>

      <hr>

      <div id='sortBy' class='btn-group' data-toggle='buttons'>
        <label class='btn btn-default active'>
          <input type='radio' name='options' value='makemodel' decDigits=0 checked>Name</label>
        <label class='btn btn-default'>
          <input type='radio' name='options' value='weight' decDigits=1>Weight</label>
        <label class='btn btn-default'>
          <input type='radio' name='options' value='strength' decDigits=2>Strength</label>
        <label class='btn btn-default'>
          <input type='radio' name='options' value='low' decDigits=1>Min Width</label>
        <label class='btn btn-default'>
          <input type='radio' name='options' value='high' decDigits=1>Max Width</label>
        <label class='btn btn-default'>
          <input type='radio' name='options' value='range' decDigits=1>Range</label>
        <label class='btn btn-default'>
          <input type='radio' name='options' value='nondimweightrange' decDigits=2>Weight/Range</label>
        <label class='btn btn-default'>
          <input type='radio' name='options' value='nondimweightaverage' decDigits=2>Weight/Average Width</label>
      </div>
      <br>
      <div id='sortOrder' class='btn-group' data-toggle='buttons'>
        <label class='btn btn-default active'>
          <input type='radio' name='options' value='sortAscending' checked>Ascending<span class="glyphicon glyphicon-arrow-up"></span></label>
        <label class='btn btn-default'>
          <input type='radio' name='options' value='sortDescending'>Descending<span class="glyphicon glyphicon-arrow-down"></span></label>
      </div>

      <hr>

      <div id='toolTipDiv' class='toolTip'></div>
      <div id='svgDiv' class='svgContainer' style='text-align:center'></div>
    </div>

    <!-- CDN Code -->
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>
    <script src='https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
    <script src='https://d3js.org/d3.v4.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js' integrity='sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa' crossorigin='anonymous'></script>

    <!-- multiselect -->
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.min.js'></script>

    <!-- Custom Code -->
    <script src='chart.js'></script>
    <script src='load_data.js'></script>

  </body>
</html>
